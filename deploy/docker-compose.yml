  # ---------------------------------------------------------------------------
  sgc-frontend:
    build:
      context: ../../ecossistema-sgc-frontend
      dockerfile: Dockerfile
      args:
        BUILD_CONFIG: ${ENV:-production}
    image: ${COMPOSE_PROJECT_NAME}/sgc-frontend:${IMAGE_TAG:-latest}
    container_name: ${COMPOSE_PROJECT_NAME}-sgc-frontend
    restart: unless-stopped
