# Volumes
# =============================================================================
volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local
  minio_data:
    driver: local
  rabbitmq_data:
    driver: local

# =============================================================================
# Networks
# =============================================================================
networks:
  ecossistema-net:
    driver: bridge
