# =============================================================================
# Ecossistema Digital — Embaixada de Angola na Alemanha
# Docker Compose — Monitoring Stack (Prometheus + Grafana + Loki + Promtail)
# =============================================================================
#
# Usage:
#   docker compose -f docker-compose.monitoring.yml up -d
#
# This stack is shared between staging and production environments.
# It scrapes metrics from both 10xxx (staging) and 20xxx (production) ports.
# =============================================================================

services:

  # ---------------------------------------------------------------------------
  # Prometheus (Metrics Collection)
  # ---------------------------------------------------------------------------
  prometheus:
    image: prom/prometheus:latest
    container_name: ecossistema-prometheus
    restart: unless-stopped
    ports:
      - "9090:9090"
    volumes:
      - ./monitoring/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - prometheus_data:/prometheus
    command:
      - "--config.file=/etc/prometheus/prometheus.yml"
      - "--storage.tsdb.path=/prometheus"
      - "--storage.tsdb.retention.time=30d"
      - "--web.console.libraries=/etc/prometheus/console_libraries"
      - "--web.console.templates=/etc/prometheus/consoles"
      - "--web.enable-lifecycle"
    healthcheck:
      test: ["CMD-SHELL", "wget -q --spider http://localhost:9090/-/healthy || exit 1"]
      interval: 15s
      timeout: 5s
      retries: 5
    networks:
      - monitoring-net

  # ---------------------------------------------------------------------------
  # Grafana (Dashboards & Visualization)
  # ---------------------------------------------------------------------------
  grafana:
    image: grafana/grafana:latest
    container_name: ecossistema-grafana
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      GF_SECURITY_ADMIN_USER: ${GRAFANA_ADMIN_USER:-admin}
      GF_SECURITY_ADMIN_PASSWORD: ${GRAFANA_ADMIN_PASSWORD:-grafana_change_me_2026}
      GF_USERS_ALLOW_SIGN_UP: "false"
      GF_SERVER_ROOT_URL: https://grafana.embaixada-angola.site
    volumes:
      - grafana_data:/var/lib/grafana
    healthcheck:
      test: ["CMD-SHELL", "wget -q --spider http://localhost:3000/api/health || exit 1"]
      interval: 15s
      timeout: 5s
      retries: 5
    depends_on:
      prometheus:
        condition: service_healthy
    networks:
      - monitoring-net

  # ---------------------------------------------------------------------------
  # Loki (Log Aggregation)
  # ---------------------------------------------------------------------------
  loki:
    image: grafana/loki:latest
    container_name: ecossistema-loki
    restart: unless-stopped
    ports:
      - "3100:3100"
    volumes:
      - loki_data:/loki
    command: -config.file=/etc/loki/local-config.yaml
    healthcheck:
      test: ["CMD-SHELL", "wget -q --spider http://localhost:3100/ready || exit 1"]
      interval: 15s
      timeout: 5s
      retries: 5
    networks:
      - monitoring-net

  # ---------------------------------------------------------------------------
  # Promtail (Log Shipper — reads Docker container logs)
  # ---------------------------------------------------------------------------
  promtail:
    image: grafana/promtail:latest
    container_name: ecossistema-promtail
    restart: unless-stopped
    volumes:
      - /var/log:/var/log:ro
      - /var/lib/docker/containers:/var/lib/docker/containers:ro
      - /var/run/docker.sock:/var/run/docker.sock:ro
      - ./monitoring/promtail.yml:/etc/promtail/config.yml:ro
    command: -config.file=/etc/promtail/config.yml
    depends_on:
      loki:
        condition: service_healthy
    networks:
      - monitoring-net

# =============================================================================
# Volumes
# =============================================================================
volumes:
  prometheus_data:
    driver: local
  grafana_data:
    driver: local
  loki_data:
    driver: local

# =============================================================================
# Networks
# =============================================================================
networks:
  monitoring-net:
    driver: bridge
