# Reads Docker container logs and ships them to Loki
# =============================================================================

server:
  http_listen_port: 9080
  grpc_listen_port: 0

positions:
  filename: /tmp/positions.yaml

clients:
  - url: http://loki:3100/loki/api/v1/push

scrape_configs:

  # ---------------------------------------------------------------------------
  # Docker container logs
  # ---------------------------------------------------------------------------
  - job_name: docker
    static_configs:
      - targets:
          - localhost
        labels:
          job: docker
          __path__: /var/lib/docker/containers/**/*.log

    pipeline_stages:
      - docker: {}

      # Extract container name from the log path
      - regex:
          expression: "/var/lib/docker/containers/(?P<container_id>[^/]+)/.*\\.log"

      # Add labels based on container name patterns
      - match:
          selector: '{job="docker"}'
          stages:
            - json:
                expressions:
                  log: log
                  stream: stream
                  time: time
            - labels:
                stream:
            - timestamp:
                source: time
                format: RFC3339Nano
            - output:
                source: log

  # ---------------------------------------------------------------------------
  # System logs
  # ---------------------------------------------------------------------------
  - job_name: system
    static_configs:
      - targets:
          - localhost
        labels:
          job: syslog
          __path__: /var/log/syslog
