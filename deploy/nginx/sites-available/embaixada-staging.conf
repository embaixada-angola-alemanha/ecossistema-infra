# =============================================================================
# Ecossistema Digital — Staging Nginx Configuration
# Domain: stg-*.embaixada-angola.site
# =============================================================================

# --- HTTP → HTTPS redirect ---------------------------------------------------
server {
    listen 80;
    server_name stg-sgc.embaixada-angola.site stg-si.embaixada-angola.site stg-wn.embaixada-angola.site stg-gpj.embaixada-angola.site stg-api-sgc.embaixada-angola.site stg-api-si.embaixada-angola.site stg-api-wn.embaixada-angola.site stg-api-gpj.embaixada-angola.site stg-auth.embaixada-angola.site stg-grafana.embaixada-angola.site;
    return 301 https://$host$request_uri;
}

# --- SGC Frontend Staging (10001) --------------------------------------------
server {
    listen 443 ssl http2;
    server_name stg-sgc.embaixada-angola.site;

    ssl_certificate /etc/letsencrypt/live/stg-sgc.embaixada-angola.site/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/stg-sgc.embaixada-angola.site/privkey.pem;
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;

    # OWASP Security Headers
    include /etc/nginx/snippets/security-headers.conf;

    location / {
        proxy_pass http://127.0.0.1:10001;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_http_version 1.1;
    }
}

